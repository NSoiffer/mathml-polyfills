<!DOCTYPE html>
<html lang='en'>

<head>
  <title>subscriptshift/superscriptshift tests</title>
  <meta charset="utf-8" />
  <style>
    math {
        font-family: "Stix Two Math", "Cambria Math", "Asana";
        font-size: 2.0rem;
    }
  </style>
  <script type="module">
    import { _MathTransforms } from '../common/math-transforms.js'
    import './script-shift.js'
    window.addEventListener("DOMContentLoaded", () => {
      _MathTransforms.transform(document.body)
    })
  </script>
</head>

<body>
  <h1 id="top">mlabeledtr</h1>

  <p>This page contains some tests for the subscriptshift and superscriptshift attributes of msub, msup, and msubsup.
    These are rendered via the 'script-shift.js' polyfill.
  </p>

  <math display="block">
  <mtable>
    <mtr>
      <mtd><mtext>Without shift</mtext></mtd>
      <mtd><mtext>With 5px shift</mtext></mtd>
      <mtd><mtext>With 20px shift</mtext></mtd>
      <mtd><mtext>With 1ex shift</mtext></mtd>
      <mtd><mtext>With 2ex shift</mtext></mtd>
    </mtr>
    <mtr>
      <mtd> <msub><mi>a</mi><mi>b</mi></msub> </mtd>
      <mtd> <msub subscriptshift="5px"> <mi>a</mi><mi>b</mi></msub> </mtd>
      <mtd> <msub subscriptshift="20px"><mi>a</mi><mi>b</mi></msub> </mtd>
      <mtd> <msub subscriptshift="1ex"> <mi>a</mi><mi>b</mi></msub> </mtd>
      <mtd> <msub subscriptshift="2ex"> <mi>a</mi><mi>b</mi></msub> </mtd>
    </mtr>
    <mtr>
      <mtd> <msub><mi>a</mi> <msup><mn>2</mn><mi>b</mi></msup> </msub> </mtd>
      <mtd> <msub subscriptshift="5px"> <mi>a</mi> <msup><mn>2</mn><mi>b</mi></msup> </msub> </mtd>
      <mtd> <msub subscriptshift="20px"><mi>a</mi> <msup><mn>2</mn><mi>b</mi></msup> </msub> </mtd>
      <mtd> <msub subscriptshift="1ex"> <mi>a</mi> <msup><mn>2</mn><mi>b</mi></msup> </msub> </mtd>
      <mtd> <msub subscriptshift="2ex"> <mi>a</mi> <msup><mn>2</mn><mi>b</mi></msup> </msub> </mtd>
    </mtr>
  </mtable>
</math>

</body>
</html>
